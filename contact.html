<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=M+PLUS+Rounded+1c:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="./scripts/dark_mode.js" defer></script>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet"
  />
    <title>Contact</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <a href="/">Portfolio</a>
      </div>
      <ul class="nav__list">
        
        <li>
          <a class="nav__link" href="/#team">Team</a>
        </li>
        <li>
          <a class="nav__link" href="/#bootcamp">Bootcamp</a>
        </li>
        <li>
          <a class="nav__link" href="/contact.html">Contact</a>
        </li>
        <li>
          <!-- darkmode button -->
          <div class="dark-mode__container">
            <!-- end of darkmode button -->
            <input
              type="checkbox"
              class="dark-mode__input"
              id="dark-mode__btn"
            />
            <label for="dark-mode__btn" class="dark-mode__label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="dark-mode__ball"></div>
            </label>
          </div>
        </li>
      </ul>
    </nav>
    <main class="content">
      <h2 class="content__header">Love to hear from you,<br />Get in touch</h2>
      <form class="contact__form" action="">
        <div class="input__name">
          <label class="label__text" for="inputName">Your name</label><br />
          <input type="text" id="inputName" placeholder="Lorn Samnang"">
        </div>
        <div class="input__email">
          <label class="label__text" for="inputEmail">Your email</label><br />
          <input
            type="text"
            id="inputEmail"
            placeholder="huotchhayyy@gmail.com"
          />
          <div class="input__mg">
            <label class="label__text" for="inputMessage">Message</label><br />
        <textarea  id="inputMessage"  rows="5" placeholder="Let us know your idea"></textarea>
      
          </div>
          </form>
          <button class="submit__bn">Submit</button>
    </main>
  </body>
</html>
